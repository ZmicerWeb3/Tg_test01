<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f5a623;
            --text-color: #333;
            --bg-color: #f5f7fa;
            --container-bg: white;
            --entry-bg: #f9f9f9;
        }

        [data-theme="dark"] {
            --primary-color: #34495e;
            --text-color: #ecf0f1;
            --bg-color: #2c3e50;
            --container-bg: #34495e;
            --entry-bg: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .category-btn.sleep { background-color: #e6f0fa; color: var(--primary-color); }
        .category-btn.feed { background-color: #fef5e7; color: var(--warning-color); }
        .category-btn.play { background-color: #e7f9e7; color: var(--success-color); }
        .category-btn.active { border: 2px solid var(--primary-color); }
        .category-btn:hover { opacity: 0.9; }

        .quick-minutes {
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-btn {
            padding: 8px 12px;
            background-color: #d9d9d9;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quick-btn:hover { background-color: #c0c0c0; }

        .toggle-link {
            display: block;
            text-align: center;
            color: var(--primary-color);
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .manual-input {
            display: none;
            margin-bottom: 15px;
        }

        .manual-input.show {
            display: block;
        }

        .manual-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .add-time-btn {
            display: block;
            width: 80%;
            margin: 0 auto 15px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-time-btn:hover { opacity: 0.9; }

        .timer-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .timer-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .timer-btn.start { background-color: var(--success-color); color: white; }
        .timer-btn.stop { background-color: var(--danger-color); color: white; }

        #timer {
            font-size: 28px;
            text-align: center;
            color: var(--primary-color);
            margin: 15px 0;
            font-weight: bold;
        }

        .summary {
            background-color: var(--entry-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .summary-item span {
            font-size: 14px;
            color: var(--text-color);
        }

        #timeList {
            margin-top: 20px;
            margin-bottom: 60px;
        }

        .date-group {
            margin-bottom: 20px;
        }

        .date-header {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .time-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--entry-bg);
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .time-entry .actions {
            display: flex;
            gap: 5px;
        }

        .time-entry .actions button {
            padding: 5px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .time-entry .actions .edit-btn { color: var(--warning-color); }
        .time-entry .actions .delete-btn { color: var(--danger-color); }

        .tab {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 40px;
            background: var(--primary-color);
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .menu-btn {
            width: 50px;
            height: 50px;
            background: var(--container-bg);
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            position: absolute;
            top: -25px;
            transition: all 0.3s;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 50vh;
            background: var(--primary-color);
            padding: 20px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            transition: bottom 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
        }

        .modal.open {
            bottom: 0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        .modal-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content button, .modal-content a {
            padding: 10px;
            background-color: var(--container-bg);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .modal-content button:hover, .modal-content a:hover {
            opacity: 0.9;
        }

        .modal-content .reset-link {
            color: var(--danger-color);
        }

        .modal-content .reset-link.inactive {
            color: #999;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading.show {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--container-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let timesByDate = {};
        let timerSeconds = 0;
        let timerInterval = null;
        let selectedLabel = "–°–æ–Ω";
        let isTimerRunning = false;
        let isDarkTheme = false;
        let tg = null;
        let BASE_URL = "https://8a0c-109-123-246-190.ngrok-free.app";

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            timeInput: document.getElementById('timeInput'),
            manualInput: document.getElementById('manualInput'),
            timerBtn: document.getElementById('timerBtn'),
            timer: document.getElementById('timer'),
            summary: document.getElementById('summary'),
            timeList: document.getElementById('timeList'),
            modalOverlay: document.getElementById('modalOverlay'),
            modal: document.getElementById('modal'),
            resetLink: document.getElementById('resetLink'),
            loading: document.querySelector('.loading'),
            toast: document.getElementById('toast'),
            categoryButtons: document.querySelectorAll('.category-btn'),
            quickButtons: document.querySelectorAll('.quick-btn'),
            toggleManual: document.getElementById('toggleManual'),
            addTimeBtn: document.getElementById('addTimeBtn')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            console.log('Initializing Telegram WebApp...');
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                console.log('Telegram WebApp API initialized:', tg);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤–Ω—É—Ç—Ä–∏ Telegram
                if (tg.isExpanded) {
                    tg.ready();
                    tg.expand();

                    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const user = tg.initDataUnsafe.user;
                    if (user) {
                        console.log('User data:', user);
                        document.getElementById('appTitle').textContent = `–¢—Ä–µ–∫–µ—Ä –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –º–∞–ª—ã—à–∞ - ${user.first_name}`;
                    }

                    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                    fetchTimesFromServer();
                } else {
                    console.error('Not running inside Telegram');
                    showToast("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.");
                }
            } else {
                console.error('Telegram WebApp API is not available');
                showToast("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        console.log('Setting up event listeners...');
        document.addEventListener("DOMContentLoaded", () => {
            console.log('DOM Content Loaded');
            initApp();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp
        function checkTelegramInit() {
            if (!tg || !tg.initDataUnsafe) {
                console.error('Telegram WebApp API is not initialized');
                showToast("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.");
                return false;
            }
            return true;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.onEvent('closeButtonClicked', () => {
                tg.close();
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
            tg.onEvent('viewportChanged', () => {
                // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            elements.categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const label = button.getAttribute('data-label');
                    selectCategory(label, button);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö –∫–Ω–æ–ø–æ–∫
            elements.quickButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const minutes = parseInt(button.getAttribute('data-minutes'));
                    setMinutes(minutes);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
            elements.toggleManual.addEventListener('click', toggleManualInput);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
            elements.addTimeBtn.addEventListener('click', addTime);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
            elements.timerBtn.addEventListener('click', toggleTimer);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            document.querySelector('.menu-btn').addEventListener('click', openModal);
            document.querySelector('.close-btn').addEventListener('click', closeModal);
            document.querySelector('.modal-content button:nth-child(1)').addEventListener('click', showStats);
            document.querySelector('.modal-content button:nth-child(2)').addEventListener('click', toggleTheme);
            document.querySelector('.modal-content button:nth-child(3)').addEventListener('click', showAbout);
            elements.resetLink.addEventListener('click', confirmReset);
        }

        // –ü–æ–∫–∞–∑ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading(show) {
            elements.loading.classList.toggle('show', show);
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showToast(message, duration = 3000) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, duration);
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            console.log('openModal called');
            elements.modalOverlay.style.display = "block";
            setTimeout(() => {
                elements.modal.classList.add("open");
            }, 10);
            updateResetLink();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            console.log('closeModal called');
            elements.modal.classList.remove("open");
            setTimeout(() => {
                elements.modalOverlay.style.display = "none";
            }, 300);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            console.log('toggleTheme called');
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            closeModal();
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(label, button) {
            console.log('selectCategory called with:', label);
            selectedLabel = label;
            document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–∏–Ω—É—Ç
        function setMinutes(minutes) {
            console.log('setMinutes called with:', minutes);
            elements.timeInput.value = minutes;
            elements.manualInput.classList.add("show");
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
        function toggleManualInput() {
            console.log('toggleManualInput called');
            elements.manualInput.classList.toggle("show");
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function addTime() {
            console.log('addTime called');
            const date = new Date().toISOString().split("T")[0];
            const minutes = parseInt(elements.timeInput.value);

            if (isNaN(minutes) || minutes <= 0) {
                console.log('Invalid minutes:', minutes);
                showToast("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω—É—Ç!");
                return;
            }

            if (navigator.vibrate) {
                navigator.vibrate(300);
            }

            saveToServer(date, minutes, selectedLabel);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function toggleTimer() {
            console.log('toggleTimer called, isTimerRunning:', isTimerRunning);
            if (!isTimerRunning) {
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                elements.timer.style.color = "var(--success-color)";
                isTimerRunning = true;
                elements.timerBtn.classList.remove("start");
                elements.timerBtn.classList.add("stop");
                elements.timerBtn.textContent = "–°—Ç–æ–ø";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;

                const date = new Date().toISOString().split("T")[0];
                const minutes = Math.floor(timerSeconds / 60);

                if (minutes > 0) {
                    saveToServer(date, minutes, selectedLabel);
                }

                timerSeconds = 0;
                updateTimerDisplay();
                elements.timer.style.color = "var(--primary-color)";
                isTimerRunning = false;
                elements.timerBtn.classList.remove("stop");
                elements.timerBtn.classList.add("start");
                elements.timerBtn.textContent = "–°—Ç–∞—Ä—Ç";
            }

            if (navigator.vibrate) {
                navigator.vibrate(500);
            }

            updateResetLink();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            elements.timer.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ —Å–±—Ä–æ—Å–∞
        function updateResetLink() {
            elements.resetLink.classList.toggle("inactive", isTimerRunning);
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Å–±—Ä–æ—Å–∞
        function confirmReset(event) {
            console.log('confirmReset called');
            event.preventDefault();
            if (isTimerRunning) return;

            if (!checkTelegramInit()) return;

            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ? –≠—Ç–æ –ø—Ä–∏–≤–µ–¥—ë—Ç –∫ —É–¥–∞–ª–µ–Ω–∏—é –≤—Å–µ—Ö –∑–∞–ø–∏—Å–µ–π —Ç–∞–π–º–µ—Ä–∞.")) {
                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: {
                        "X-Telegram-WebApp-Init-Data": tg.initData,
                        "ngrok-skip-browser-warning": "true"
                    }
                })
                .then(() => {
                    timesByDate = {};
                    updateTimeList();
                    updateSummary();
                    timerSeconds = 0;
                    updateTimerDisplay();
                    closeModal();
                    showToast("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω—ã!");
                })
                .catch(err => {
                    console.error("Error resetting data:", err);
                    showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–±—Ä–æ—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                });
            }
        }

        // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function showStats() {
            console.log('showStats called');
            showToast("–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ –Ω–µ–¥–µ–ª—é —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è!");
            closeModal();
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        function showAbout() {
            console.log('showAbout called');
            showToast("–¢—Ä–µ–∫–µ—Ä –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –º–∞–ª—ã—à–∞\n–í–µ—Ä—Å–∏—è 1.0\n–°–æ–∑–¥–∞–Ω–æ –¥–ª—è —Ä–æ–¥–∏—Ç–µ–ª–µ–π —Å ‚ù§Ô∏è");
            closeModal();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        function saveToServer(date, minutes, label) {
            if (!checkTelegramInit()) return;

            showLoading(true);
            fetch(`${BASE_URL}/save-time`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-WebApp-Init-Data": tg.initData,
                    "ngrok-skip-browser-warning": "true"
                },
                body: JSON.stringify({ date, minutes, label })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                elements.timeInput.value = "";
                fetchTimesFromServer();
                showToast("–í—Ä–µ–º—è —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            })
            .catch(err => {
                console.error("Error saving to server:", err);
                showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        function fetchTimesFromServer() {
            if (!checkTelegramInit()) return;

            showLoading(true);
            fetch(`${BASE_URL}/get-times`, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "X-Telegram-WebApp-Init-Data": tg.initData,
                    "ngrok-skip-browser-warning": "true"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                timesByDate = {};
                data.forEach(record => {
                    if (!timesByDate[record.date]) timesByDate[record.date] = [];
                    timesByDate[record.date].push({ minutes: record.minutes, label: record.label });
                });
                updateTimeList();
                updateSummary();
            })
            .catch(err => {
                console.error("Error fetching from server:", err);
                showToast("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤—Ä–µ–º–µ–Ω–∏
        function updateTimeList() {
            elements.timeList.innerHTML = "";
            for (const date in timesByDate) {
                const dateGroup = document.createElement("div");
                dateGroup.className = "date-group";

                const dateHeader = document.createElement("div");
                dateHeader.className = "date-header";
                dateHeader.textContent = `${date} (–í—Å–µ–≥–æ: ${timesByDate[date].reduce((sum, entry) => sum + entry.minutes, 0)} –º–∏–Ω—É—Ç)`;
                dateGroup.appendChild(dateHeader);

                timesByDate[date].forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "time-entry";
                    entryDiv.innerHTML = `
                        ${entry.minutes} –º–∏–Ω—É—Ç - ${entry.label}
                        <div class="actions">
                            <button class="edit-btn" onclick="editEntry('${date}', ${index})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteEntry('${date}', ${index})">üóëÔ∏è</button>
                        </div>
                    `;
                    dateGroup.appendChild(entryDiv);
                });

                elements.timeList.appendChild(dateGroup);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–≤–æ–¥–∫–∏
        function updateSummary() {
            const today = new Date().toISOString().split("T")[0];
            const todayEntries = timesByDate[today] || [];

            const sleepTotal = todayEntries
                .filter(entry => entry.label === "–°–æ–Ω")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const feedTotal = todayEntries
                .filter(entry => entry.label === "–ö–æ—Ä–º–ª–µ–Ω–∏–µ")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const playTotal = todayEntries
                .filter(entry => entry.label === "–ò–≥—Ä–∞")
                .reduce((sum, entry) => sum + entry.minutes, 0);

            elements.summary.innerHTML = `
                <div class="summary-item">
                    <span>üí§ –°–æ–Ω: ${sleepTotal} –º–∏–Ω—É—Ç</span>
                </div>
                <div class="summary-item">
                    <span>üçº –ö–æ—Ä–º–ª–µ–Ω–∏–µ: ${feedTotal} –º–∏–Ω—É—Ç</span>
                </div>
                <div class="summary-item">
                    <span>ü™á –ò–≥—Ä–∞: ${playTotal} –º–∏–Ω—É—Ç</span>
                </div>
            `;
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        function editEntry(date, index) {
            const entry = timesByDate[date][index];
            elements.timeInput.value = entry.minutes;
            selectCategory(entry.label, document.querySelector(`.category-btn[data-label="${entry.label}"]`));
            elements.manualInput.classList.add("show");
            deleteEntry(date, index, false);
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        function deleteEntry(date, index, fetchAfter = true) {
            timesByDate[date].splice(index, 1);
            if (timesByDate[date].length === 0) delete timesByDate[date];
            updateTimeList();
            updateSummary();

            if (fetchAfter) {
                if (!checkTelegramInit()) return;

                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: {
                        "X-Telegram-WebApp-Init-Data": tg.initData,
                        "ngrok-skip-browser-warning": "true"
                    }
                })
                .then(() => {
                    Object.keys(timesByDate).forEach(d => {
                        timesByDate[d].forEach(entry => saveToServer(d, entry.minutes, entry.label));
                    });
                })
                .catch(err => {
                    console.error("Error resetting data:", err);
                    showToast("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                });
            }
        }
    </script>
