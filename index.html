<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .category-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        .category-btn.sleep { background-color: #e6f0fa; color: #4a90e2; }
        .category-btn.feed { background-color: #fef5e7; color: #f5a623; }
        .category-btn.play { background-color: #e7f9e7; color: #2ecc71; }
        .category-btn.active { border: 2px solid #4a90e2; }
        .category-btn:hover { opacity: 0.9; }
        .quick-minutes {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        .quick-btn {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quick-btn:hover { background-color: #ddd; }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #357abd; }
        #timer {
            font-size: 28px;
            text-align: center;
            color: #4a90e2;
            margin: 15px 0;
            font-weight: bold;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .summary-item span {
            font-size: 14px;
            color: #666;
        }
        #timeList {
            margin-top: 20px;
        }
        .date-group {
            margin-bottom: 20px;
        }
        .date-header {
            font-weight: bold;
            color: #4a90e2;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .time-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
        }
        .time-entry .actions {
            display: flex;
            gap: 5px;
        }
        .time-entry .actions button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #ddd;
            color: #333;
        }
        .time-entry .actions .edit-btn { background-color: #f5a623; color: white; }
        .time-entry .actions .delete-btn { background-color: #e74c3c; color: white; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Baby Tracker</h1>
        <div class="input-group">
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput">
        </div>
        <div class="category-buttons">
            <button class="category-btn sleep active" data-label="–°–æ–Ω" onclick="selectCategory('–°–æ–Ω', this)">
                <span>üí§ –°–æ–Ω</span>
            </button>
            <button class="category-btn feed" data-label="–ö–æ—Ä–º–ª–µ–Ω–∏–µ" onclick="selectCategory('–ö–æ—Ä–º–ª–µ–Ω–∏–µ', this)">
                <span>üçº –ö–æ—Ä–º–ª–µ–Ω–∏–µ</span>
            </button>
            <button class="category-btn play" data-label="–ò–≥—Ä–∞" onclick="selectCategory('–ò–≥—Ä–∞', this)">
                <span>üé≤ –ò–≥—Ä–∞</span>
            </button>
        </div>
        <div class="input-group">
            <label for="timeInput">Minutes:</label>
            <input type="number" id="timeInput" min="0" placeholder="Enter minutes">
        </div>
        <div class="quick-minutes">
            <button class="quick-btn" onclick="setMinutes(15)">15 min</button>
            <button class="quick-btn" onclick="setMinutes(30)">30 min</button>
            <button class="quick-btn" onclick="setMinutes(45)">45 min</button>
            <button class="quick-btn" onclick="setMinutes(60)">60 min</button>
        </div>
        <div class="action-buttons">
            <button onclick="addTime()">Add Time</button>
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="stopTimer()">Stop Timer</button>
            <button onclick="resetAll()">Reset All</button>
        </div>
        <div id="timer">00:00</div>
        <div class="summary" id="summary"></div>
        <div id="timeList"></div>
    </div>

    <script>
        let timesByDate = {};
        let timerSeconds = 0;
        let timerInterval = null;
        let selectedLabel = "–°–æ–Ω";
        const BASE_URL = "http://your-server-ip:3000"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ –∞–¥—Ä–µ—Å —Ç–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞

        window.Telegram.WebApp.ready();

        document.addEventListener("DOMContentLoaded", () => {
            setDefaultDate();
            fetchTimesFromServer();
        });

        function setDefaultDate() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("dateInput").value = today;
        }

        function selectCategory(label, button) {
            selectedLabel = label;
            document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }

        function setMinutes(minutes) {
            document.getElementById("timeInput").value = minutes;
        }

        function addTime() {
            const date = document.getElementById("dateInput").value;
            const minutes = parseInt(document.getElementById("timeInput").value);

            if (!date || isNaN(minutes) || minutes <= 0) {
                alert("Please enter a valid date and minutes!");
                return;
            }

            saveToServer(date, minutes, selectedLabel);
        }

        function saveToServer(date, minutes, label) {
            fetch(`${BASE_URL}/save-time`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date, minutes, label })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                document.getElementById("timeInput").value = "";
                fetchTimesFromServer();
            })
            .catch(err => {
                console.error("Error saving to server:", err);
                alert("Failed to save data. Check console for details.");
            });
        }

        function fetchTimesFromServer() {
            fetch(`${BASE_URL}/get-times`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                timesByDate = {};
                data.forEach(record => {
                    if (!timesByDate[record.date]) timesByDate[record.date] = [];
                    timesByDate[record.date].push({ minutes: record.minutes, label: record.label });
                });
                updateTimeList();
                updateSummary();
            })
            .catch(err => {
                console.error("Error fetching from server:", err);
                alert("Failed to load data. Check console for details.");
            });
        }

        function updateTimeList() {
            const timeList = document.getElementById("timeList");
            timeList.innerHTML = "";
            for (const date in timesByDate) {
                const dateGroup = document.createElement("div");
                dateGroup.className = "date-group";

                const dateHeader = document.createElement("div");
                dateHeader.className = "date-header";
                dateHeader.textContent = `${date} (Total: ${timesByDate[date].reduce((sum, entry) => sum + entry.minutes, 0)} minutes)`;
                dateGroup.appendChild(dateHeader);

                timesByDate[date].forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "time-entry";
                    entryDiv.innerHTML = `
                        ${entry.minutes} minutes - ${entry.label}
                        <div class="actions">
                            <button class="edit-btn" onclick="editEntry('${date}', ${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry('${date}', ${index})">Delete</button>
                        </div>
                    `;
                    dateGroup.appendChild(entryDiv);
                });

                timeList.appendChild(dateGroup);
            }
        }

        function updateSummary() {
            const summaryDiv = document.getElementById("summary");
            const today = document.getElementById("dateInput").value;
            const todayEntries = timesByDate[today] || [];

            const sleepTotal = todayEntries
                .filter(entry => entry.label === "–°–æ–Ω")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const feedTotal = todayEntries
                .filter(entry => entry.label === "–ö–æ—Ä–º–ª–µ–Ω–∏–µ")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const playTotal = todayEntries
                .filter(entry => entry.label === "–ò–≥—Ä–∞")
                .reduce((sum, entry) => sum + entry.minutes, 0);

            summaryDiv.innerHTML = `
                <div class="summary-item">
                    <span>üí§ Sleep: ${sleepTotal} minutes</span>
                </div>
                <div class="summary-item">
                    <span>üçº Feeding: ${feedTotal} minutes</span>
                </div>
                <div class="summary-item">
                    <span>üé≤ Play: ${playTotal} minutes</span>
                </div>
            `;
        }

        function editEntry(date, index) {
            const entry = timesByDate[date][index];
            document.getElementById("timeInput").value = entry.minutes;
            selectCategory(entry.label, document.querySelector(`.category-btn[data-label="${entry.label}"]`));
            document.getElementById("dateInput").value = date;

            deleteEntry(date, index, false);
        }

        function deleteEntry(date, index, fetchAfter = true) {
            timesByDate[date].splice(index, 1);
            if (timesByDate[date].length === 0) delete timesByDate[date];
            updateTimeList();
            updateSummary();

            if (fetchAfter) {
                fetch(`${BASE_URL}/reset`, { method: "POST" })
                    .then(() => {
                        Object.keys(timesByDate).forEach(d => {
                            timesByDate[d].forEach(entry => saveToServer(d, entry.minutes, entry.label));
                        });
                    });
            }
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                document.getElementById("timer").style.color = "#2ecc71";
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;

                const date = document.getElementById("dateInput").value;
                const minutes = Math.floor(timerSeconds / 60);

                if (minutes > 0) {
                    saveToServer(date, minutes, selectedLabel);
                }

                timerSeconds = 0;
                updateTimerDisplay();
                document.getElementById("timer").style.color = "#4a90e2";

                // –ó–≤—É–∫–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
                audio.play().catch(err => console.log("Audio play failed:", err));
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById("timer").textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        function resetAll() {
            fetch(`${BASE_URL}/reset`, { method: "POST" })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(() => {
                    timesByDate = {};
                    updateTimeList();
                    updateSummary();
                    timerSeconds = 0;
                    updateTimerDisplay();
                })
                .catch(err => {
                    console.error("Error resetting data:", err);
                    alert("Failed to reset data. Check console for details.");
                });
        }
    </script>
</body>
</html>
