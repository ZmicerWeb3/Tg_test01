<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Основные цвета */
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f5a623;
            
            /* Цвета текста */
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #ecf0f1;
            
            /* Цвета фона */
            --bg-primary: #f5f7fa;
            --bg-container: white;
            --bg-entry: #f9f9f9;
            
            /* Цвета категорий */
            --category-sleep-bg: #e6f0fa;
            --category-feed-bg: #fef5e7;
            --category-play-bg: #e7f9e7;
            
            /* Цвета кнопок */
            --btn-quick-bg: #d9d9d9;
            --btn-quick-hover: #c0c0c0;
            --btn-modal-hover: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg-container);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .category-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        .category-btn.sleep { background-color: var(--category-sleep-bg); color: var(--primary-color); }
        .category-btn.feed { background-color: var(--category-feed-bg); color: var(--warning-color); }
        .category-btn.play { background-color: var(--category-play-bg); color: var(--success-color); }
        .category-btn.active { border: 2px solid var(--primary-color); }
        .category-btn:hover { opacity: 0.9; }
        .quick-minutes {
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .quick-btn {
            padding: 8px 12px;
            background-color: var(--btn-quick-bg);
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quick-btn:hover { background-color: var(--btn-quick-hover); }
        .toggle-link {
            display: block;
            text-align: center;
            color: var(--primary-color);
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .manual-input {
            display: none;
            margin-bottom: 15px;
        }
        .manual-input.show {
            display: block;
        }
        .manual-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .add-time-btn {
            display: block;
            width: 80%;
            margin: 0 auto 15px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-time-btn:hover { background-color: var(--primary-hover); }
        .timer-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .timer-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .timer-btn.start { background-color: var(--success-color); color: white; }
        .timer-btn.stop { background-color: var(--danger-color); color: white; }
        #timer {
            font-size: 28px;
            text-align: center;
            color: var(--primary-color);
            margin: 15px 0;
            font-weight: bold;
        }
        .summary {
            background-color: var(--bg-entry);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .summary-item span {
            font-size: 14px;
            color: var(--text-secondary);
        }
        #timeList {
            margin-top: 20px;
            margin-bottom: 60px; /* Отступ для закладки */
        }
        .date-group {
            margin-bottom: 20px;
        }
        .date-header {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 10px;
        }
        .time-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--bg-entry);
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
        }
        .time-entry .actions {
            display: flex;
            gap: 5px;
        }
        .time-entry .actions button {
            padding: 5px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .time-entry .actions .edit-btn { color: var(--warning-color); }
        .time-entry .actions .delete-btn { color: var(--danger-color); }
        /* Стили для закладки и меню */
        .tab {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 40px;
            background: var(--primary-color);
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .menu-btn {
            width: 50px;
            height: 50px;
            background: var(--bg-container);
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            position: absolute;
            top: -25px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 50vh; /* До середины экрана */
            background: var(--primary-color);
            padding: 20px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            transition: bottom 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
        }
        .modal.open {
            bottom: 0;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
        }
        .modal-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal-content button, .modal-content a {
            padding: 10px;
            background-color: var(--bg-container);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
        }
        .modal-content button:hover, .modal-content a:hover {
            background-color: var(--btn-modal-hover);
        }
        .modal-content .reset-link {
            color: var(--danger-color);
        }
        .modal-content .reset-link.inactive {
            color: #999;
            cursor: not-allowed;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Трекер активности малыша</h1>
        <div class="category-buttons">
            <button class="category-btn sleep active" data-label="Сон" onclick="selectCategory('Сон', this)">
                <span>💤 Сон</span>
            </button>
            <button class="category-btn feed" data-label="Кормление" onclick="selectCategory('Кормление', this)">
                <span>🍼 Кормление</span>
            </button>
            <button class="category-btn play" data-label="Игра" onclick="selectCategory('Игра', this)">
                <span>🪇 Игра</span>
            </button>
        </div>
        <div class="quick-minutes" id="quickMinutes">
            <button class="quick-btn" onclick="setMinutes(15)">15 мин</button>
            <button class="quick-btn" onclick="setMinutes(30)">30 мин</button>
            <button class="quick-btn" onclick="setMinutes(45)">45 мин</button>
            <button class="quick-btn" onclick="setMinutes(60)">1 ч</button>
            <button class="quick-btn" onclick="setMinutes(75)">1 ч 15 мин</button>
            <button class="quick-btn" onclick="setMinutes(90)">1 ч 30 мин</button>
            <button class="quick-btn" onclick="setMinutes(120)">2 ч</button>
        </div>
        <div class="toggle-link" onclick="toggleManualInput()">Ввести минуты вручную</div>
        <div class="manual-input" id="manualInput">
            <input type="number" id="timeInput" min="0" placeholder="Введите минуты">
        </div>
        <button class="add-time-btn" onclick="addTime()">Добавить время</button>
        <div class="timer-buttons">
            <button id="timerBtn" class="timer-btn start" onclick="toggleTimer()">Старт</button>
        </div>
        <div id="timer">00:00</div>
        <div class="summary" id="summary"></div>
        <div id="timeList"></div>
    </div>

    <!-- Закладка и всплывающее меню -->
    <div class="tab">
        <button class="menu-btn" onclick="openModal()">☰</button>
    </div>
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2>Меню</h2>
                <button class="close-btn" onclick="closeModal()">✖</button>
            </div>
            <div class="modal-content">
                <button onclick="alert('Статистика за неделю скоро появится!')">📊 Статистика за неделю</button>
                <button onclick="toggleTheme()">🌙 Переключить тему</button>
                <button onclick="alert('Трекер активности малыша\nВерсия 1.0\nСоздано для родителей с ❤️')">ℹ️ О приложении</button>
                <a href="#" id="resetLink" class="reset-link" onclick="confirmReset(event)">🗑️ Сбросить всё</a>
            </div>
        </div>
    </div>

    <script>
        let timesByDate = {};
        let timerSeconds = 0;
        let timerInterval = null;
        let selectedLabel = "Сон";
        let isTimerRunning = false;
        let isDarkTheme = false;
        const BASE_URL = "https://8a0c-109-123-246-190.ngrok-free.app";

        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Получение информации о пользователе
        const user = tg.initDataUnsafe.user;
        if (user) {
            console.log('User:', user);
            // Можно использовать user.first_name, user.last_name, user.username
        }

        // Настройка кнопки "назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            if (document.getElementById("modalOverlay").style.display === "block") {
                closeModal();
            } else {
                tg.close();
            }
        });

        // Настройка MainButton
        const mainButton = tg.MainButton;
        mainButton.setText("Добавить время");
        mainButton.onClick(() => {
            addTime();
        });

        // Автоматическое определение темы
        if (tg.colorScheme === 'dark') {
            isDarkTheme = true;
            toggleTheme();
        }

        // Обработка изменения темы
        tg.onEvent('themeChanged', () => {
            isDarkTheme = tg.colorScheme === 'dark';
            toggleTheme();
        });

        document.addEventListener("DOMContentLoaded", () => {
            fetchTimesFromServer();
            // Показываем MainButton только когда есть введенное время
            document.getElementById("timeInput").addEventListener("input", (e) => {
                if (e.target.value && !isNaN(e.target.value) && parseInt(e.target.value) > 0) {
                    mainButton.show();
                } else {
                    mainButton.hide();
                }
            });
        });

        // Функция для тактильной обратной связи
        function vibrate(duration) {
            if (tg.isVersionAtLeast('6.1')) {
                tg.HapticFeedback.impactOccurred('light');
            } else if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        function openModal() {
            const modalOverlay = document.getElementById("modalOverlay");
            const modal = document.getElementById("modal");
            modalOverlay.style.display = "block";
            setTimeout(() => {
                modal.classList.add("open");
            }, 10);
            updateResetLink();
            vibrate(50);
        }

        function closeModal() {
            const modalOverlay = document.getElementById("modalOverlay");
            const modal = document.getElementById("modal");
            modal.classList.remove("open");
            setTimeout(() => {
                modalOverlay.style.display = "none";
            }, 300);
            vibrate(50);
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.body.style.backgroundColor = "#2c3e50";
                document.querySelector(".container").style.backgroundColor = "#34495e";
                document.querySelector(".container").style.color = "#ecf0f1";
                document.querySelectorAll(".time-entry").forEach(entry => {
                    entry.style.backgroundColor = "#2c3e50";
                });
                document.querySelector(".modal").style.backgroundColor = "#34495e";
                document.querySelector(".modal").style.color = "#ecf0f1";
                document.querySelector(".tab").style.backgroundColor = "#34495e";
            } else {
                document.body.style.backgroundColor = "#f5f7fa";
                document.querySelector(".container").style.backgroundColor = "white";
                document.querySelector(".container").style.color = "#333";
                document.querySelectorAll(".time-entry").forEach(entry => {
                    entry.style.backgroundColor = "#f9f9f9";
                });
                document.querySelector(".modal").style.backgroundColor = "#4a90e2";
                document.querySelector(".modal").style.color = "white";
                document.querySelector(".tab").style.backgroundColor = "#4a90e2";
            }
            closeModal();
            vibrate(50);
        }

        function selectCategory(label, button) {
            selectedLabel = label;
            document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            vibrate(50);
        }

        function setMinutes(minutes) {
            document.getElementById("timeInput").value = minutes;
            document.getElementById("manualInput").classList.add("show");
            mainButton.show();
            vibrate(50);
        }

        function toggleManualInput() {
            const manualInput = document.getElementById("manualInput");
            manualInput.classList.toggle("show");
            vibrate(50);
        }

        function addTime() {
            const date = new Date().toISOString().split("T")[0];
            const minutes = parseInt(document.getElementById("timeInput").value);

            if (isNaN(minutes) || minutes <= 0) {
                tg.showAlert("Пожалуйста, введите корректное количество минут!");
                return;
            }

            vibrate(300);
            saveToServer(date, minutes, selectedLabel);
            mainButton.hide();
        }

        function saveToServer(date, minutes, label) {
            fetch(`${BASE_URL}/save-time`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "ngrok-skip-browser-warning": "true"
                },
                body: JSON.stringify({ date, minutes, label })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                document.getElementById("timeInput").value = "";
                fetchTimesFromServer();
            })
            .catch(err => {
                console.error("Error saving to server:", err);
                alert("Не удалось сохранить данные. Проверьте консоль для деталей.");
            });
        }

        function fetchTimesFromServer() {
            fetch(`${BASE_URL}/get-times`, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "ngrok-skip-browser-warning": "true"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                timesByDate = {};
                data.forEach(record => {
                    if (!timesByDate[record.date]) timesByDate[record.date] = [];
                    timesByDate[record.date].push({ minutes: record.minutes, label: record.label });
                });
                updateTimeList();
                updateSummary();
            })
            .catch(err => {
                console.error("Error fetching from server:", err);
                alert("Не удалось загрузить данные. Проверьте консоль для деталей.");
            });
        }

        function updateTimeList() {
            const timeList = document.getElementById("timeList");
            timeList.innerHTML = "";
            for (const date in timesByDate) {
                const dateGroup = document.createElement("div");
                dateGroup.className = "date-group";

                const dateHeader = document.createElement("div");
                dateHeader.className = "date-header";
                dateHeader.textContent = `${date} (Всего: ${timesByDate[date].reduce((sum, entry) => sum + entry.minutes, 0)} минут)`;
                dateGroup.appendChild(dateHeader);

                timesByDate[date].forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "time-entry";
                    entryDiv.innerHTML = `
                        ${entry.minutes} минут - ${entry.label}
                        <div class="actions">
                            <button class="edit-btn" onclick="editEntry('${date}', ${index})">✏️</button>
                            <button class="delete-btn" onclick="deleteEntry('${date}', ${index})">🗑️</button>
                        </div>
                    `;
                    dateGroup.appendChild(entryDiv);
                });

                timeList.appendChild(dateGroup);
            }
        }

        function updateSummary() {
            const summaryDiv = document.getElementById("summary");
            const today = new Date().toISOString().split("T")[0];
            const todayEntries = timesByDate[today] || [];

            const sleepTotal = todayEntries
                .filter(entry => entry.label === "Сон")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const feedTotal = todayEntries
                .filter(entry => entry.label === "Кормление")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const playTotal = todayEntries
                .filter(entry => entry.label === "Игра")
                .reduce((sum, entry) => sum + entry.minutes, 0);

            summaryDiv.innerHTML = `
                <div class="summary-item">
                    <span>💤 Сон: ${sleepTotal} минут</span>
                </div>
                <div class="summary-item">
                    <span>🍼 Кормление: ${feedTotal} минут</span>
                </div>
                <div class="summary-item">
                    <span>🪇 Игра: ${playTotal} минут</span>
                </div>
            `;
        }

        function editEntry(date, index) {
            const entry = timesByDate[date][index];
            document.getElementById("timeInput").value = entry.minutes;
            selectCategory(entry.label, document.querySelector(`.category-btn[data-label="${entry.label}"]`));
            document.getElementById("manualInput").classList.add("show");

            deleteEntry(date, index, false);
        }

        function deleteEntry(date, index, fetchAfter = true) {
            timesByDate[date].splice(index, 1);
            if (timesByDate[date].length === 0) delete timesByDate[date];
            updateTimeList();
            updateSummary();

            if (fetchAfter) {
                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: { "ngrok-skip-browser-warning": "true" }
                })
                    .then(() => {
                        Object.keys(timesByDate).forEach(d => {
                            timesByDate[d].forEach(entry => saveToServer(d, entry.minutes, entry.label));
                        });
                    });
            }
        }

        function toggleTimer() {
            if (!isTimerRunning) {
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                document.getElementById("timer").style.color = "#2ecc71";
                isTimerRunning = true;
                document.getElementById("timerBtn").classList.remove("start");
                document.getElementById("timerBtn").classList.add("stop");
                document.getElementById("timerBtn").textContent = "Стоп";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;

                const date = new Date().toISOString().split("T")[0];
                const minutes = Math.floor(timerSeconds / 60);

                if (minutes > 0) {
                    saveToServer(date, minutes, selectedLabel);
                }

                timerSeconds = 0;
                updateTimerDisplay();
                document.getElementById("timer").style.color = "#4a90e2";
                isTimerRunning = false;
                document.getElementById("timerBtn").classList.remove("stop");
                document.getElementById("timerBtn").classList.add("start");
                document.getElementById("timerBtn").textContent = "Старт";
            }

            vibrate(500);
            updateResetLink();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById("timer").textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        function updateResetLink() {
            const resetLink = document.getElementById("resetLink");
            if (isTimerRunning) {
                resetLink.classList.add("inactive");
            } else {
                resetLink.classList.remove("inactive");
            }
        }

        function confirmReset(event) {
            event.preventDefault();
            if (isTimerRunning) return;

            const confirmMessage = "Вы уверены, что хотите сбросить все данные? Это приведёт к удалению всех записей таймера.";
            if (confirm(confirmMessage)) {
                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: { "ngrok-skip-browser-warning": "true" }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(() => {
                        timesByDate = {};
                        updateTimeList();
                        updateSummary();
                        timerSeconds = 0;
                        updateTimerDisplay();
                        closeModal();
                    })
                    .catch(err => {
                        console.error("Error resetting data:", err);
                        alert("Не удалось сбросить данные. Проверьте консоль для деталей.");
                    });
            }
        }
    </script>
</body>
</html>
