<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .category-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        .category-btn.sleep { background-color: #e6f0fa; color: #4a90e2; }
        .category-btn.feed { background-color: #fef5e7; color: #f5a623; }
        .category-btn.play { background-color: #e7f9e7; color: #2ecc71; }
        .category-btn.active { border: 2px solid #4a90e2; }
        .category-btn:hover { opacity: 0.9; }
        .quick-minutes {
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .quick-btn {
            padding: 8px 12px;
            background-color: #d9d9d9;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quick-btn:hover { background-color: #c0c0c0; }
        .toggle-link {
            display: block;
            text-align: center;
            color: #4a90e2;
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .manual-input {
            display: none;
            margin-bottom: 15px;
        }
        .manual-input.show {
            display: block;
        }
        .manual-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .add-time-btn {
            display: block;
            width: 80%;
            margin: 0 auto 15px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-time-btn:hover { background-color: #357abd; }
        .timer-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .timer-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .timer-btn.start { background-color: #2ecc71; color: white; }
        .timer-btn.stop { background-color: #e74c3c; color: white; }
        #timer {
            font-size: 28px;
            text-align: center;
            color: #4a90e2;
            margin: 15px 0;
            font-weight: bold;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .summary-item span {
            font-size: 14px;
            color: #666;
        }
        #timeList {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .date-group {
            margin-bottom: 20px;
        }
        .date-header {
            font-weight: bold;
            color: #4a90e2;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .time-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
        }
        .time-entry .actions {
            display: flex;
            gap: 5px;
        }
        .time-entry .actions button {
            padding: 5px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .time-entry .actions .edit-btn { color: #f5a623; }
        .time-entry .actions .delete-btn { color: #e74c3c; }
        .reset-link {
            display: block;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            text-decoration: none;
        }
        .reset-link.inactive {
            color: #999;
            cursor: not-allowed;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>–¢—Ä–µ–∫–µ—Ä –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –º–∞–ª—ã—à–∞</h1>
        <div class="category-buttons">
            <button class="category-btn sleep active" data-label="–°–æ–Ω" onclick="selectCategory('–°–æ–Ω', this)">
                <span>üí§ –°–æ–Ω</span>
            </button>
            <button class="category-btn feed" data-label="–ö–æ—Ä–º–ª–µ–Ω–∏–µ" onclick="selectCategory('–ö–æ—Ä–º–ª–µ–Ω–∏–µ', this)">
                <span>üçº –ö–æ—Ä–º–ª–µ–Ω–∏–µ</span>
            </button>
            <button class="category-btn play" data-label="–ò–≥—Ä–∞" onclick="selectCategory('–ò–≥—Ä–∞', this)">
                <span>ü™á –ò–≥—Ä–∞</span>
            </button>
        </div>
        <div class="quick-minutes" id="quickMinutes">
            <button class="quick-btn" onclick="setMinutes(15)">15 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setMinutes(30)">30 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setMinutes(45)">45 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setMinutes(60)">1 —á</button>
            <button class="quick-btn" onclick="setMinutes(75)">1 —á 15 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setMinutes(90)">1 —á 30 –º–∏–Ω</button>
            <button class="quick-btn" onclick="setMinutes(120)">2 —á</button>
        </div>
        <div class="toggle-link" onclick="toggleManualInput()">–í–≤–µ—Å—Ç–∏ –º–∏–Ω—É—Ç—ã –≤—Ä—É—á–Ω—É—é</div>
        <div class="manual-input" id="manualInput">
            <input type="number" id="timeInput" min="0" placeholder="–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω—É—Ç—ã">
        </div>
        <button class="add-time-btn" onclick="addTime()">–î–æ–±–∞–≤–∏—Ç—å –≤—Ä–µ–º—è</button>
        <div class="timer-buttons">
            <button id="timerBtn" class="timer-btn start" onclick="toggleTimer()">–°—Ç–∞—Ä—Ç</button>
        </div>
        <div id="timer">00:00</div>
        <div class="summary" id="summary"></div>
        <div id="timeList"></div>
        <a href="#" id="resetLink" class="reset-link" onclick="confirmReset(event)">–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë</a>
    </div>

    <script>
        let timesByDate = {};
        let timerSeconds = 0;
        let timerInterval = null;
        let selectedLabel = "–°–æ–Ω";
        let isTimerRunning = false;
        const BASE_URL = "https://8a0c-109-123-246-190.ngrok-free.app"; // –¢–≤–æ–π ngrok URL

        window.Telegram.WebApp.ready();

        document.addEventListener("DOMContentLoaded", () => {
            fetchTimesFromServer();
        });

        function selectCategory(label, button) {
            selectedLabel = label;
            document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }

        function setMinutes(minutes) {
            document.getElementById("timeInput").value = minutes;
            document.getElementById("manualInput").classList.add("show");
        }

        function toggleManualInput() {
            const manualInput = document.getElementById("manualInput");
            manualInput.classList.toggle("show");
        }

        function addTime() {
            const date = new Date().toISOString().split("T")[0];
            const minutes = parseInt(document.getElementById("timeInput").value);

            if (isNaN(minutes) || minutes <= 0) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω—É—Ç!");
                return;
            }

            // –°—Ä–µ–¥–Ω—è—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏
            if (navigator.vibrate) {
                navigator.vibrate(300);
            }

            saveToServer(date, minutes, selectedLabel);
        }

        function saveToServer(date, minutes, label) {
            fetch(`${BASE_URL}/save-time`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "ngrok-skip-browser-warning": "true"
                },
                body: JSON.stringify({ date, minutes, label })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                document.getElementById("timeInput").value = "";
                fetchTimesFromServer();
            })
            .catch(err => {
                console.error("Error saving to server:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.");
            });
        }

        function fetchTimesFromServer() {
            fetch(`${BASE_URL}/get-times`, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "ngrok-skip-browser-warning": "true"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                timesByDate = {};
                data.forEach(record => {
                    if (!timesByDate[record.date]) timesByDate[record.date] = [];
                    timesByDate[record.date].push({ minutes: record.minutes, label: record.label });
                });
                updateTimeList();
                updateSummary();
            })
            .catch(err => {
                console.error("Error fetching from server:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.");
            });
        }

        function updateTimeList() {
            const timeList = document.getElementById("timeList");
            timeList.innerHTML = "";
            for (const date in timesByDate) {
                const dateGroup = document.createElement("div");
                dateGroup.className = "date-group";

                const dateHeader = document.createElement("div");
                dateHeader.className = "date-header";
                dateHeader.textContent = `${date} (–í—Å–µ–≥–æ: ${timesByDate[date].reduce((sum, entry) => sum + entry.minutes, 0)} –º–∏–Ω—É—Ç)`;
                dateGroup.appendChild(dateHeader);

                timesByDate[date].forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "time-entry";
                    entryDiv.innerHTML = `
                        ${entry.minutes} –º–∏–Ω—É—Ç - ${entry.label}
                        <div class="actions">
                            <button class="edit-btn" onclick="editEntry('${date}', ${index})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteEntry('${date}', ${index})">üóëÔ∏è</button>
                        </div>
                    `;
                    dateGroup.appendChild(entryDiv);
                });

                timeList.appendChild(dateGroup);
            }
        }

        function updateSummary() {
            const summaryDiv = document.getElementById("summary");
            const today = new Date().toISOString().split("T")[0];
            const todayEntries = timesByDate[today] || [];

            const sleepTotal = todayEntries
                .filter(entry => entry.label === "–°–æ–Ω")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const feedTotal = todayEntries
                .filter(entry => entry.label === "–ö–æ—Ä–º–ª–µ–Ω–∏–µ")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const playTotal = todayEntries
                .filter(entry => entry.label === "–ò–≥—Ä–∞")
                .reduce((sum, entry) => sum + entry.minutes, 0);

            summaryDiv.innerHTML = `
                <div class="summary-item">
                    <span>üí§ –°–æ–Ω: ${sleepTotal} –º–∏–Ω—É—Ç</span>
                </div>
                <div class="summary-item">
                    <span>üçº –ö–æ—Ä–º–ª–µ–Ω–∏–µ: ${feedTotal} –º–∏–Ω—É—Ç</span>
                </div>
                <div class="summary-item">
                    <span>ü™á –ò–≥—Ä–∞: ${playTotal} –º–∏–Ω—É—Ç</span>
                </div>
            `;
        }

        function editEntry(date, index) {
            const entry = timesByDate[date][index];
            document.getElementById("timeInput").value = entry.minutes;
            selectCategory(entry.label, document.querySelector(`.category-btn[data-label="${entry.label}"]`));
            document.getElementById("manualInput").classList.add("show");

            deleteEntry(date, index, false);
        }

        function deleteEntry(date, index, fetchAfter = true) {
            timesByDate[date].splice(index, 1);
            if (timesByDate[date].length === 0) delete timesByDate[date];
            updateTimeList();
            updateSummary();

            if (fetchAfter) {
                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: { "ngrok-skip-browser-warning": "true" }
                })
                    .then(() => {
                        Object.keys(timesByDate).forEach(d => {
                            timesByDate[d].forEach(entry => saveToServer(d, entry.minutes, entry.label));
                        });
                    });
            }
        }

        function toggleTimer() {
            if (!isTimerRunning) {
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                document.getElementById("timer").style.color = "#2ecc71";
                isTimerRunning = true;
                document.getElementById("timerBtn").classList.remove("start");
                document.getElementById("timerBtn").classList.add("stop");
                document.getElementById("timerBtn").textContent = "–°—Ç–æ–ø";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;

                const date = new Date().toISOString().split("T")[0];
                const minutes = Math.floor(timerSeconds / 60);

                if (minutes > 0) {
                    saveToServer(date, minutes, selectedLabel);
                }

                timerSeconds = 0;
                updateTimerDisplay();
                document.getElementById("timer").style.color = "#4a90e2";
                isTimerRunning = false;
                document.getElementById("timerBtn").classList.remove("stop");
                document.getElementById("timerBtn").classList.add("start");
                document.getElementById("timerBtn").textContent = "–°—Ç–∞—Ä—Ç";
            }

            // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç/—Å—Ç–æ–ø
            if (navigator.vibrate) {
                navigator.vibrate(500);
            }

            updateResetLink();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById("timer").textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        function updateResetLink() {
            const resetLink = document.getElementById("resetLink");
            if (isTimerRunning) {
                resetLink.classList.add("inactive");
            } else {
                resetLink.classList.remove("inactive");
            }
        }

        function confirmReset(event) {
            event.preventDefault();
            if (isTimerRunning) return;

            const confirmMessage = "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ? –≠—Ç–æ –ø—Ä–∏–≤–µ–¥—ë—Ç –∫ —É–¥–∞–ª–µ–Ω–∏—é –≤—Å–µ—Ö –∑–∞–ø–∏—Å–µ–π —Ç–∞–π–º–µ—Ä–∞.";
            if (confirm(confirmMessage)) {
                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: { "ngrok-skip-browser-warning": "true" }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(() => {
                        timesByDate = {};
                        updateTimeList();
                        updateSummary();
                        timerSeconds = 0;
                        updateTimerDisplay();
                    })
                    .catch(err => {
                        console.error("Error resetting data:", err);
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–±—Ä–æ—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.");
                    });
            }
        }
    </script>
</body>
</html>
