<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сумма времени</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        input, button, select { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        .day-section { margin-top: 10px; }
        .timer-buttons { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 10px; 
        }
        .timer-buttons button {
            width: 80px; height: 80px; font-size: 1.5em; border-radius: 50%; border: none; color: white; cursor: pointer;
        }
        #startButton.active { background-color: #228B22; }
        #startButton.inactive { background-color: #808080; }
        #stopButton.active { background-color: #FF4500; }
        #stopButton.inactive { background-color: #808080; }
        #timerDisplay { 
            font-size: 2em; 
            font-weight: bold; 
            text-align: center; 
            padding: 10px; 
            margin: 10px 0; 
            display: block; 
        }
        #timerDisplay.active { 
            border: 3px solid #228B22; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <h2>Введи время (чч:мм)</h2>
    <input type="time" id="timeInput" step="60" placeholder="Например, 02:30">
    <select id="labelSelect">
        <option value="Сон" selected>Сон</option>
        <option value="Кормление">Кормление</option>
        <option value="Общее">Общее</option>
    </select>
    <div class="timer-buttons">
        <button id="startButton" class="active" onclick="startTimer()">Старт</button>
        <button id="stopButton" class="inactive" onclick="stopTimer()" disabled>Стоп</button>
    </div>
    <span id="timerDisplay">00:00</span>
    <button onclick="addTime()">Добавить</button>
    <button onclick="editTime()">Редактировать</button>
    <button onclick="resetAll()">Сбросить все данные</button>
    <div id="timeList"></div>

    <script>
        let timerInterval = null;
        let timerSeconds = 0;
        let timesByDate = {};

        window.Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.hide();

        window.onload = function() {
            fetchTimesFromServer();
        };

        function getCurrentDate() {
            const now = new Date();
            return now.toISOString().split("T")[0];
        }

        function addTime() {
            const input = document.getElementById("timeInput").value;
            const label = document.getElementById("labelSelect").value;
            if (input) {
                const [hours, minutes] = input.split(":").map(Number);
                const totalMinutes = hours * 60 + minutes;
                const date = getCurrentDate();
                saveToServer(date, totalMinutes, label);
                document.getElementById("timeInput").value = "";
            } else {
                alert("Введите время!");
            }
        }

        function startTimer() {
            if (!timerInterval) {
                Telegram.WebApp.HapticFeedback.impactOccurred("medium");
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                const startBtn = document.getElementById("startButton");
                const stopBtn = document.getElementById("stopButton");
                startBtn.classList.remove("active");
                startBtn.classList.add("inactive");
                startBtn.disabled = true;
                stopBtn.classList.remove("inactive");
                stopBtn.classList.add("active");
                stopBtn.disabled = false;
                document.getElementById("timerDisplay").classList.add("active");
            }
        }

        function stopTimer() {
            if (timerInterval) {
                Telegram.WebApp.HapticFeedback.impactOccurred("medium");
                clearInterval(timerInterval);
                timerInterval = null;
                const totalMinutes = Math.floor(timerSeconds / 60);
                timerSeconds = 0;
                updateTimerDisplay();
                const date = getCurrentDate();
                const label = document.getElementById("labelSelect").value;
                saveToServer(date, totalMinutes, label);
                const startBtn = document.getElementById("startButton");
                const stopBtn = document.getElementById("stopButton");
                startBtn.classList.remove("inactive");
                startBtn.classList.add("active");
                startBtn.disabled = false;
                stopBtn.classList.remove("active");
                stopBtn.classList.add("inactive");
                stopBtn.disabled = true;
                document.getElementById("timerDisplay").classList.remove("active");
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60).toString().padStart(2, "0");
            const seconds = (timerSeconds % 60).toString().padStart(2, "0");
            document.getElementById("timerDisplay").innerText = `${minutes}:${seconds}`;
        }

        function saveToServer(date, minutes, label) {
            fetch("https://f9ae-109-123-246-190.ngrok-free.app/save-time", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date, minutes, label })
            })
            .then(response => response.json())
            .then(() => fetchTimesFromServer())
            .catch(err => console.error("Error:", err));
        }

        function fetchTimesFromServer() {
            fetch("https://f9ae-109-123-246-190.ngrok-free.app/get-times")
            .then(response => response.json())
            .then(data => {
                timesByDate = {};
                data.forEach(record => {
                    if (!timesByDate[record.date]) timesByDate[record.date] = [];
                    timesByDate[record.date].push({ minutes: record.minutes, label: record.label });
                });
                updateTimeList();
            })
            .catch(err => console.error("Error fetching from server:", err));
        }

        function updateTimeList() {
            const container = document.getElementById("timeList");
            container.innerHTML = "";
            for (const date in timesByDate) {
                const times = timesByDate[date];
                const totalMinutes = times.reduce((sum, t) => sum + t.minutes, 0);
                const hours = Math.floor(totalMinutes / 60).toString().padStart(2, "0");
                const minutes = (totalMinutes % 60).toString().padStart(2, "0");
                const div = document.createElement("div");
                div.className = "day-section";
                div.innerHTML = `
                    <h3>${date} (Сумма: ${hours}:${minutes})</h3>
                    <p>${times.map(t => `${formatMinutes(t.minutes)} (${t.label})`).join(", ")}</p>
                `;
                container.appendChild(div);
            }
        }

        function formatMinutes(mins) {
            const h = Math.floor(mins / 60).toString().padStart(2, "0");
            const m = (mins % 60).toString().padStart(2, "0");
            return `${h}:${m}`;
        }

        function editTime() {
            const date = prompt("Введите дату для редактирования (YYYY-MM-DD):", getCurrentDate());
            if (!timesByDate[date]) return alert("Нет данных за эту дату.");
            const times = timesByDate[date];
            const index = prompt(`Выберите запись для редактирования (0-${times.length - 1}):\n${times.map((t, i) => `${i}: ${formatMinutes(t.minutes)} (${t.label})`).join("\n")}`);
            if (index !== null && times[index]) {
                const newTime = prompt("Введите новое время (чч:мм):", formatMinutes(times[index].minutes));
                const regex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$/;
                if (regex.test(newTime)) {
                    const [hours, minutes] = newTime.split(":").map(Number);
                    times[index].minutes = hours * 60 + minutes;
                    saveToServer(date, times[index].minutes, times[index].label); // Обновляем на сервере
                } else {
                    alert("Неверный формат времени.");
                }
            }
        }

        function resetAll() {
            fetch("https://f9ae-109-123-246-190.ngrok-free.app/reset", { method: "POST" })
            .then(() => {
                timesByDate = {};
                updateTimeList();
                timerSeconds = 0;
                updateTimerDisplay();
            })
            .catch(err => console.error("Error resetting data:", err));
        }
    </script>
</body>
</html>
