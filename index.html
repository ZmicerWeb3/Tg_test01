<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f5a623;
            --text-color: #333;
            --bg-color: #f5f7fa;
            --container-bg: white;
            --entry-bg: #f9f9f9;
        }

        [data-theme="dark"] {
            --primary-color: #34495e;
            --text-color: #ecf0f1;
            --bg-color: #2c3e50;
            --container-bg: #34495e;
            --entry-bg: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .category-btn.sleep { background-color: #e6f0fa; color: var(--primary-color); }
        .category-btn.feed { background-color: #fef5e7; color: var(--warning-color); }
        .category-btn.play { background-color: #e7f9e7; color: var(--success-color); }
        .category-btn.active { border: 2px solid var(--primary-color); }
        .category-btn:hover { opacity: 0.9; }

        .quick-minutes {
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-btn {
            padding: 8px 12px;
            background-color: #d9d9d9;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quick-btn:hover { background-color: #c0c0c0; }

        .toggle-link {
            display: block;
            text-align: center;
            color: var(--primary-color);
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .manual-input {
            display: none;
            margin-bottom: 15px;
        }

        .manual-input.show {
            display: block;
        }

        .manual-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .add-time-btn {
            display: block;
            width: 80%;
            margin: 0 auto 15px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-time-btn:hover { opacity: 0.9; }

        .timer-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .timer-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .timer-btn.start { background-color: var(--success-color); color: white; }
        .timer-btn.stop { background-color: var(--danger-color); color: white; }

        #timer {
            font-size: 28px;
            text-align: center;
            color: var(--primary-color);
            margin: 15px 0;
            font-weight: bold;
        }

        .summary {
            background-color: var(--entry-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .summary-item span {
            font-size: 14px;
            color: var(--text-color);
        }

        #timeList {
            margin-top: 20px;
            margin-bottom: 60px;
        }

        .date-group {
            margin-bottom: 20px;
        }

        .date-header {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .time-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--entry-bg);
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .time-entry .actions {
            display: flex;
            gap: 5px;
        }

        .time-entry .actions button {
            padding: 5px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .time-entry .actions .edit-btn { color: var(--warning-color); }
        .time-entry .actions .delete-btn { color: var(--danger-color); }

        .tab {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 40px;
            background: var(--primary-color);
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .menu-btn {
            width: 50px;
            height: 50px;
            background: var(--container-bg);
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            position: absolute;
            top: -25px;
            transition: all 0.3s;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 50vh;
            background: var(--primary-color);
            padding: 20px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            transition: bottom 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
        }

        .modal.open {
            bottom: 0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        .modal-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content button, .modal-content a {
            padding: 10px;
            background-color: var(--container-bg);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .modal-content button:hover, .modal-content a:hover {
            opacity: 0.9;
        }

        .modal-content .reset-link {
            color: var(--danger-color);
        }

        .modal-content .reset-link.inactive {
            color: #999;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading.show {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--container-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1 id="appTitle">Трекер активности малыша 0.1.7</h1>
        <div class="category-buttons">
            <button class="category-btn sleep active" data-label="Сон" onclick="console.log('Category clicked: Сон'); selectCategory('Сон', this)">
                <span>💤 Сон</span>
            </button>
            <button class="category-btn feed" data-label="Кормление" onclick="console.log('Category clicked: Кормление'); selectCategory('Кормление', this)">
                <span>🍼 Кормление</span>
            </button>
            <button class="category-btn play" data-label="Игра" onclick="console.log('Category clicked: Игра'); selectCategory('Игра', this)">
                <span>🪇 Игра</span>
            </button>
        </div>
        <div class="quick-minutes" id="quickMinutes">
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 15'); setMinutes(15)">15 мин</button>
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 30'); setMinutes(30)">30 мин</button>
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 45'); setMinutes(45)">45 мин</button>
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 60'); setMinutes(60)">1 ч</button>
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 75'); setMinutes(75)">1 ч 15 мин</button>
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 90'); setMinutes(90)">1 ч 30 мин</button>
            <button class="quick-btn" onclick="console.log('Quick minutes clicked: 120'); setMinutes(120)">2 ч</button>
        </div>
        <div class="toggle-link" onclick="console.log('Toggle manual clicked'); toggleManualInput()">Ввести минуты вручную</div>
        <div class="manual-input" id="manualInput">
            <input type="number" id="timeInput" min="0" placeholder="Введите минуты">
        </div>
        <button class="add-time-btn" onclick="console.log('Add time clicked'); addTime()">Добавить время</button>
        <div class="timer-buttons">
            <button id="timerBtn" class="timer-btn start" onclick="console.log('Timer clicked'); toggleTimer()">Старт</button>
        </div>
        <div id="timer">00:00</div>
        <div class="summary" id="summary"></div>
        <div id="timeList"></div>
    </div>

    <div class="tab">
        <button class="menu-btn" onclick="openModal()">☰</button>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2>Меню</h2>
                <button class="close-btn" onclick="closeModal()">✖</button>
            </div>
            <div class="modal-content">
                <button onclick="showStats()">📊 Статистика за неделю</button>
                <button onclick="toggleTheme()">🌙 Переключить тему</button>
                <button onclick="showAbout()">ℹ️ О приложении</button>
                <a href="#" id="resetLink" class="reset-link" onclick="confirmReset(event)">🗑️ Сбросить всё</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Глобальные переменные
        let timesByDate = {};
        let timerSeconds = 0;
        let timerInterval = null;
        let selectedLabel = "Сон";
        let isTimerRunning = false;
        let isDarkTheme = false;
        let tg = null;
        let BASE_URL = "https://8a0c-109-123-246-190.ngrok-free.app";

        // DOM элементы
        const elements = {
            timeInput: document.getElementById('timeInput'),
            manualInput: document.getElementById('manualInput'),
            timerBtn: document.getElementById('timerBtn'),
            timer: document.getElementById('timer'),
            summary: document.getElementById('summary'),
            timeList: document.getElementById('timeList'),
            modalOverlay: document.getElementById('modalOverlay'),
            modal: document.getElementById('modal'),
            resetLink: document.getElementById('resetLink'),
            loading: document.querySelector('.loading'),
            toast: document.getElementById('toast'),
            categoryButtons: document.querySelectorAll('.category-btn'),
            quickButtons: document.querySelectorAll('.quick-btn'),
            toggleManual: document.getElementById('toggleManual'),
            addTimeBtn: document.getElementById('addTimeBtn')
        };

        // Инициализация приложения
        function initApp() {
            console.log('Initializing Telegram WebApp...');
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                console.log('Telegram WebApp API initialized:', tg);
                
                // Проверяем, что мы внутри Telegram
                if (tg.isExpanded) {
                    tg.ready();
                    tg.expand();

                    // Получение данных пользователя
                    const user = tg.initDataUnsafe.user;
                    if (user) {
                        console.log('User data:', user);
                        document.getElementById('appTitle').textContent = `Трекер активности малыша - ${user.first_name}`;
                    }

                    // Загрузка данных
                    fetchTimesFromServer();
                } else {
                    console.error('Not running inside Telegram');
                    showToast("Пожалуйста, откройте приложение через Telegram бота.");
                }
            } else {
                console.error('Telegram WebApp API is not available');
                showToast("Пожалуйста, откройте приложение через Telegram бота.");
            }
        }

        // Инициализация при загрузке
        console.log('Setting up event listeners...');
        document.addEventListener("DOMContentLoaded", () => {
            console.log('DOM Content Loaded');
            initApp();
        });

        // Проверка инициализации Telegram WebApp
        function checkTelegramInit() {
            if (!tg || !tg.initDataUnsafe) {
                console.error('Telegram WebApp API is not initialized');
                showToast("Пожалуйста, откройте приложение через Telegram бота.");
                return false;
            }
            return true;
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработка закрытия приложения
            tg.onEvent('closeButtonClicked', () => {
                tg.close();
            });

            // Обработка изменения размера экрана
            tg.onEvent('viewportChanged', () => {
                // Адаптация под размер экрана
            });

            // Обработка нажатия клавиш
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Обработчики для кнопок категорий
            elements.categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const label = button.getAttribute('data-label');
                    selectCategory(label, button);
                });
            });

            // Обработчики для быстрых кнопок
            elements.quickButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const minutes = parseInt(button.getAttribute('data-minutes'));
                    setMinutes(minutes);
                });
            });

            // Обработчик для переключения ручного ввода
            elements.toggleManual.addEventListener('click', toggleManualInput);

            // Обработчик для добавления времени
            elements.addTimeBtn.addEventListener('click', addTime);

            // Обработчик для таймера
            elements.timerBtn.addEventListener('click', toggleTimer);

            // Обработчики для модального окна
            document.querySelector('.menu-btn').addEventListener('click', openModal);
            document.querySelector('.close-btn').addEventListener('click', closeModal);
            document.querySelector('.modal-content button:nth-child(1)').addEventListener('click', showStats);
            document.querySelector('.modal-content button:nth-child(2)').addEventListener('click', toggleTheme);
            document.querySelector('.modal-content button:nth-child(3)').addEventListener('click', showAbout);
            elements.resetLink.addEventListener('click', confirmReset);
        }

        // Показ загрузки
        function showLoading(show) {
            elements.loading.classList.toggle('show', show);
        }

        // Показ уведомления
        function showToast(message, duration = 3000) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, duration);
        }

        // Открытие модального окна
        function openModal() {
            console.log('openModal called');
            elements.modalOverlay.style.display = "block";
            setTimeout(() => {
                elements.modal.classList.add("open");
            }, 10);
            updateResetLink();
        }

        // Закрытие модального окна
        function closeModal() {
            console.log('closeModal called');
            elements.modal.classList.remove("open");
            setTimeout(() => {
                elements.modalOverlay.style.display = "none";
            }, 300);
        }

        // Переключение темы
        function toggleTheme() {
            console.log('toggleTheme called');
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            closeModal();
        }

        // Выбор категории
        function selectCategory(label, button) {
            console.log('selectCategory called with:', label);
            selectedLabel = label;
            document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }

        // Установка минут
        function setMinutes(minutes) {
            console.log('setMinutes called with:', minutes);
            elements.timeInput.value = minutes;
            elements.manualInput.classList.add("show");
        }

        // Переключение ручного ввода
        function toggleManualInput() {
            console.log('toggleManualInput called');
            elements.manualInput.classList.toggle("show");
        }

        // Добавление времени
        function addTime() {
            console.log('addTime called');
            const date = new Date().toISOString().split("T")[0];
            const minutes = parseInt(elements.timeInput.value);

            if (isNaN(minutes) || minutes <= 0) {
                console.log('Invalid minutes:', minutes);
                showToast("Пожалуйста, введите корректное количество минут!");
                return;
            }

            if (navigator.vibrate) {
                navigator.vibrate(300);
            }

            saveToServer(date, minutes, selectedLabel);
        }

        // Переключение таймера
        function toggleTimer() {
            console.log('toggleTimer called, isTimerRunning:', isTimerRunning);
            if (!isTimerRunning) {
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                elements.timer.style.color = "var(--success-color)";
                isTimerRunning = true;
                elements.timerBtn.classList.remove("start");
                elements.timerBtn.classList.add("stop");
                elements.timerBtn.textContent = "Стоп";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;

                const date = new Date().toISOString().split("T")[0];
                const minutes = Math.floor(timerSeconds / 60);

                if (minutes > 0) {
                    saveToServer(date, minutes, selectedLabel);
                }

                timerSeconds = 0;
                updateTimerDisplay();
                elements.timer.style.color = "var(--primary-color)";
                isTimerRunning = false;
                elements.timerBtn.classList.remove("stop");
                elements.timerBtn.classList.add("start");
                elements.timerBtn.textContent = "Старт";
            }

            if (navigator.vibrate) {
                navigator.vibrate(500);
            }

            updateResetLink();
        }

        // Обновление отображения таймера
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            elements.timer.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        // Обновление ссылки сброса
        function updateResetLink() {
            elements.resetLink.classList.toggle("inactive", isTimerRunning);
        }

        // Подтверждение сброса
        function confirmReset(event) {
            console.log('confirmReset called');
            event.preventDefault();
            if (isTimerRunning) return;

            if (!checkTelegramInit()) return;

            if (confirm("Вы уверены, что хотите сбросить все данные? Это приведёт к удалению всех записей таймера.")) {
                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: {
                        "X-Telegram-WebApp-Init-Data": tg.initData,
                        "ngrok-skip-browser-warning": "true"
                    }
                })
                .then(() => {
                    timesByDate = {};
                    updateTimeList();
                    updateSummary();
                    timerSeconds = 0;
                    updateTimerDisplay();
                    closeModal();
                    showToast("Данные успешно сброшены!");
                })
                .catch(err => {
                    console.error("Error resetting data:", err);
                    showToast("Не удалось сбросить данные. Попробуйте позже.");
                });
            }
        }

        // Показ статистики
        function showStats() {
            console.log('showStats called');
            showToast("Статистика за неделю скоро появится!");
            closeModal();
        }

        // Показ информации о приложении
        function showAbout() {
            console.log('showAbout called');
            showToast("Трекер активности малыша\nВерсия 1.0\nСоздано для родителей с ❤️");
            closeModal();
        }

        // Сохранение на сервер
        function saveToServer(date, minutes, label) {
            if (!checkTelegramInit()) return;

            showLoading(true);
            fetch(`${BASE_URL}/save-time`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-WebApp-Init-Data": tg.initData,
                    "ngrok-skip-browser-warning": "true"
                },
                body: JSON.stringify({ date, minutes, label })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                elements.timeInput.value = "";
                fetchTimesFromServer();
                showToast("Время успешно сохранено!");
            })
            .catch(err => {
                console.error("Error saving to server:", err);
                showToast("Не удалось сохранить данные. Попробуйте позже.");
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // Получение данных с сервера
        function fetchTimesFromServer() {
            if (!checkTelegramInit()) return;

            showLoading(true);
            fetch(`${BASE_URL}/get-times`, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "X-Telegram-WebApp-Init-Data": tg.initData,
                    "ngrok-skip-browser-warning": "true"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                timesByDate = {};
                data.forEach(record => {
                    if (!timesByDate[record.date]) timesByDate[record.date] = [];
                    timesByDate[record.date].push({ minutes: record.minutes, label: record.label });
                });
                updateTimeList();
                updateSummary();
            })
            .catch(err => {
                console.error("Error fetching from server:", err);
                showToast("Не удалось загрузить данные. Попробуйте позже.");
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // Обновление списка времени
        function updateTimeList() {
            elements.timeList.innerHTML = "";
            for (const date in timesByDate) {
                const dateGroup = document.createElement("div");
                dateGroup.className = "date-group";

                const dateHeader = document.createElement("div");
                dateHeader.className = "date-header";
                dateHeader.textContent = `${date} (Всего: ${timesByDate[date].reduce((sum, entry) => sum + entry.minutes, 0)} минут)`;
                dateGroup.appendChild(dateHeader);

                timesByDate[date].forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "time-entry";
                    entryDiv.innerHTML = `
                        ${entry.minutes} минут - ${entry.label}
                        <div class="actions">
                            <button class="edit-btn" onclick="editEntry('${date}', ${index})">✏️</button>
                            <button class="delete-btn" onclick="deleteEntry('${date}', ${index})">🗑️</button>
                        </div>
                    `;
                    dateGroup.appendChild(entryDiv);
                });

                elements.timeList.appendChild(dateGroup);
            }
        }

        // Обновление сводки
        function updateSummary() {
            const today = new Date().toISOString().split("T")[0];
            const todayEntries = timesByDate[today] || [];

            const sleepTotal = todayEntries
                .filter(entry => entry.label === "Сон")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const feedTotal = todayEntries
                .filter(entry => entry.label === "Кормление")
                .reduce((sum, entry) => sum + entry.minutes, 0);
            const playTotal = todayEntries
                .filter(entry => entry.label === "Игра")
                .reduce((sum, entry) => sum + entry.minutes, 0);

            elements.summary.innerHTML = `
                <div class="summary-item">
                    <span>💤 Сон: ${sleepTotal} минут</span>
                </div>
                <div class="summary-item">
                    <span>🍼 Кормление: ${feedTotal} минут</span>
                </div>
                <div class="summary-item">
                    <span>🪇 Игра: ${playTotal} минут</span>
                </div>
            `;
        }

        // Редактирование записи
        function editEntry(date, index) {
            const entry = timesByDate[date][index];
            elements.timeInput.value = entry.minutes;
            selectCategory(entry.label, document.querySelector(`.category-btn[data-label="${entry.label}"]`));
            elements.manualInput.classList.add("show");
            deleteEntry(date, index, false);
        }

        // Удаление записи
        function deleteEntry(date, index, fetchAfter = true) {
            timesByDate[date].splice(index, 1);
            if (timesByDate[date].length === 0) delete timesByDate[date];
            updateTimeList();
            updateSummary();

            if (fetchAfter) {
                if (!checkTelegramInit()) return;

                fetch(`${BASE_URL}/reset`, {
                    method: "POST",
                    headers: {
                        "X-Telegram-WebApp-Init-Data": tg.initData,
                        "ngrok-skip-browser-warning": "true"
                    }
                })
                .then(() => {
                    Object.keys(timesByDate).forEach(d => {
                        timesByDate[d].forEach(entry => saveToServer(d, entry.minutes, entry.label));
                    });
                })
                .catch(err => {
                    console.error("Error resetting data:", err);
                    showToast("Не удалось обновить данные. Попробуйте позже.");
                });
            }
        }
    </script>
</body>
</html>
