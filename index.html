<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Fullscreen Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram Web App Demo</h2>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
        <p id="status">Status: Windowed</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Функция переключения полноэкранного режима
        function toggleFullscreen() {
            if (!tg.isExpanded) {
                tg.expand();  // Переход в полноэкранный режим
                document.getElementById('status').textContent = 'Status: Fullscreen';
            } else {
                tg.collapse();  // Выход из полноэкранного режима
                document.getElementById('status').textContent = 'Status: Windowed';
            }
        }

        // Проверка начального состояния
        if (tg.isExpanded) {
            document.getElementById('status').textContent = 'Status: Fullscreen';
        }
    </script>
</body>
</html>
